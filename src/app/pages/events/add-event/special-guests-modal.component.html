<div class="modal-header">
  <h5 class="modal-title">Add Special Guest</h5>
  <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form [formGroup]="specialGuestsForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Gender <span class="text-danger">*</span></label>
        <ng-select formControlName="guestGender"
          [items]="['Male', 'Female', 'Other']"
          [searchable]="true"
          [clearable]="true"
          placeholder="Select Gender"
          [ngClass]="{'is-invalid': specialGuestsForm.get('guestGender')?.invalid && specialGuestsForm.get('guestGender')?.touched}">
        </ng-select>
        <div *ngIf="specialGuestsForm.get('guestGender')?.invalid && specialGuestsForm.get('guestGender')?.touched" class="invalid-feedback">
          Gender is required
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Prefix <span class="text-danger">*</span></label>
        <ng-select formControlName="guestPrefix"
          [items]="['Mr.', 'Mrs.', 'Ms.']"
          [searchable]="true"
          [clearable]="true"
          placeholder="Select Prefix"
          [ngClass]="{'is-invalid': specialGuestsForm.get('guestPrefix')?.invalid && specialGuestsForm.get('guestPrefix')?.touched}">
        </ng-select>
        <div *ngIf="specialGuestsForm.get('guestPrefix')?.invalid && specialGuestsForm.get('guestPrefix')?.touched" class="invalid-feedback">
          Prefix is required
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">First name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" formControlName="guestFirstName" placeholder="Enter first name"
          [ngClass]="{'is-invalid': specialGuestsForm.get('guestFirstName')?.invalid && specialGuestsForm.get('guestFirstName')?.touched}" />
        <div *ngIf="specialGuestsForm.get('guestFirstName')?.invalid && specialGuestsForm.get('guestFirstName')?.touched" class="invalid-feedback">
          First name is required
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Middle name</label>
        <input type="text" class="form-control" formControlName="guestMiddleName" placeholder="Enter middle name" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Last name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" formControlName="guestLastName" placeholder="Enter last name"
          [ngClass]="{'is-invalid': specialGuestsForm.get('guestLastName')?.invalid && specialGuestsForm.get('guestLastName')?.touched}" />
        <div *ngIf="specialGuestsForm.get('guestLastName')?.invalid && specialGuestsForm.get('guestLastName')?.touched" class="invalid-feedback">
          Last name is required
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Designation</label>
        <input type="text" class="form-control" formControlName="guestDesignation" placeholder="Enter designation" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Organization</label>
        <input type="text" class="form-control" formControlName="guestOrganization" placeholder="Enter organization" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" formControlName="guestEmail" placeholder="Enter email"
          [ngClass]="{'is-invalid': specialGuestsForm.get('guestEmail')?.invalid && specialGuestsForm.get('guestEmail')?.touched}" />
        <div *ngIf="specialGuestsForm.get('guestEmail')?.invalid && specialGuestsForm.get('guestEmail')?.touched" class="invalid-feedback">
          <span *ngIf="specialGuestsForm.get('guestEmail')?.errors?.['required']">Email is required</span>
          <span *ngIf="specialGuestsForm.get('guestEmail')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">State</label>
        <ng-select formControlName="guestState"
          [items]="states"
          [searchable]="true"
          [clearable]="true"
          placeholder="Select State">
        </ng-select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">City</label>
        <ng-select formControlName="guestCity"
          [items]="filteredCities"
          bindLabel="name"
          bindValue="name"
          [searchable]="true"
          [clearable]="true"
          [placeholder]="filteredCities.length === 0 ? 'Select State first' : 'Select City'"
          [disabled]="filteredCities.length === 0">
        </ng-select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Personal number <span class="text-danger">*</span></label>
        <input type="text" class="form-control" formControlName="guestPersonalNumber" placeholder="Enter number"
          [ngClass]="{'is-invalid': specialGuestsForm.get('guestPersonalNumber')?.invalid && specialGuestsForm.get('guestPersonalNumber')?.touched}" />
        <div *ngIf="specialGuestsForm.get('guestPersonalNumber')?.invalid && specialGuestsForm.get('guestPersonalNumber')?.touched" class="invalid-feedback">
          Personal number is required
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Contact person</label>
        <input type="text" class="form-control" formControlName="guestContactPerson" placeholder="Enter contact person" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Contact person's number</label>
        <input type="text" class="form-control" formControlName="guestContactPersonNumber" placeholder="Enter contact person's number" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Reference branch ID</label>
        <input type="text" class="form-control" formControlName="guestReferenceBranchId" placeholder="Enter reference branch ID" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Reference volunteer ID</label>
        <input type="text" class="form-control" formControlName="guestReferenceVolunteerId" placeholder="Enter reference volunteer ID" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Reference person name</label>
        <input type="text" class="form-control" formControlName="guestReferencePersonName" placeholder="Enter reference person name" />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="onClose()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onAddSpecialGuest()"
    [disabled]="specialGuestsForm.invalid"
    style="background: linear-gradient(135deg, #ff6b35, #f7931e); border: none;">
    Add Guest
  </button>
</div>
