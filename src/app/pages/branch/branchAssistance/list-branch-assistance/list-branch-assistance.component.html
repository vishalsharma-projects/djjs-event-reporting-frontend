<div class="row">
  <div class="col-12">
    <div class="page-title-box d-flex align-items-center justify-content-between">
      <h4 class="mb-0">Users</h4>
      <div class="page-title-right">
        <button class="btn btn-primary" (click)="addUser()">
          <i class="mdi mdi-account-plus me-2"></i>Add User
        </button>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>

<!-- Card wrapping search + table -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <!-- Search Bar -->
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Search</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control" [(ngModel)]="globalFilterValue"
                  placeholder="Search by email, name, role" (input)="applyFilter()">
              </div>
            </div>
          </div>
        </div>

        <!-- User Table -->
        <div class="scroll-table-wrapper">
          <p-table [value]="users" [rowHover]="true" [globalFilterFields]="['email', 'name', 'role.name']"
            (onSort)="onSort($event)" [sortMode]="'multiple'"
            [tableStyle]="{ 'min-width': '100%' }" [loading]="loading" [scrollable]="true" [scrollHeight]="'100%'"
            [paginator]="true" [rows]="rows" [first]="first" [rowsPerPageOptions]="rowsPerPageOptions"
            (onPageChange)="onPageChange($event)" [totalRecords]="getTotalRecords()">

          <!-- Table Header -->
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
              <th>Branch</th>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="role.name">Role <p-sortIcon field="role.name"></p-sortIcon></th>
              <th pSortableColumn="contact_number">Contact Number <p-sortIcon field="contact_number"></p-sortIcon></th>
              <th>Actions</th>
            </tr>
          </ng-template>

          <!-- Table Body -->
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.email || '-' }}</td>
              <td>{{ getBranchName(user.branch_id) || '-' }}</td>
              <td>{{ user.name || '-' }}</td>
              <td>{{ user.role?.name || '-' }}</td>
              <td>{{ user.contact_number || '-' }}</td>
              <td>
                <div class="d-flex gap-1 table-actions">
                  <!-- Phase 4 Final Polish: Improved ARIA labels with human-readable names -->
                  <p-button 
                    type="button" 
                    icon="pi pi-pencil" 
                    size="small" 
                    severity="secondary" 
                    (onClick)="editUser(user.id)"
                    pTooltip="Edit User" 
                    tooltipPosition="top"
                    [attr.aria-label]="'Edit ' + (user.name || user.email || 'user ' + user.id)"></p-button>
                  <p-button 
                    type="button" 
                    icon="pi pi-trash" 
                    size="small" 
                    severity="danger" 
                    (onClick)="deleteUser(user.id)"
                    pTooltip="Delete User" 
                    tooltipPosition="top"
                    [attr.aria-label]="'Delete ' + (user.name || user.email || 'user ' + user.id)"></p-button>
                </div>
              </td>
            </tr>
          </ng-template>

          <!-- Empty Message -->
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5" class="text-center p-4 text-muted">No users found.</td>
            </tr>
          </ng-template>
          </p-table>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Add User Modal -->
<app-add-branch-assistance (userCreated)="onUserCreated()"></app-add-branch-assistance>

<!-- Edit User Modal -->
<app-edit-branch-assistance (userUpdated)="onUserUpdated()"></app-edit-branch-assistance>
