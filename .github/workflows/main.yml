name: CI/CD - Build and Deploy DJJS Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    env:
      CONTAINER_NAME: djjs-frontend
      APP_PORT: 8081               # container ke andar NGINX listen karega
      HOST_PORT: 8081              # host par wahi port expose karna
      IMAGE_TAG: ${{ github.sha }} # tag = latest commit sha

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'             # npm cache support. Speeds up installs. :contentReference[oaicite:0]{index=0}

      # Angular deps install â€” aapke project me peer-deps conflict aa raha tha,
      # isliye CI ko unblock karne ke liye temporary flag use kar rahe hain.
      - name: Install deps
        run: npm ci --legacy-peer-deps
        # (Long-term: @angular/fire ko Angular 18 ke compatible version par upgrade karein.)

      - name: Build frontend
        run: npm run build

      # ---------- Docker Hub login ----------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        # PAT (token) use karna recommended; password nahi. :contentReference[oaicite:1]{index=1}

      # ---------- Build & Push image to Docker Hub ----------
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile           # agar Dockerfile root me hai to 'Dockerfile'
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/djjs-frontend:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/djjs-frontend:latest
        # Official Docker actions for build/push. :contentReference[oaicite:2]{index=2}

      # ---------- Replace running container on same server ----------
      - name: Stop & remove old container if present
        run: |
          docker ps -q --filter "name=${CONTAINER_NAME}" | grep -q . && docker stop ${CONTAINER_NAME} || true
          docker ps -a -q --filter "name=${CONTAINER_NAME}" | grep -q . && docker rm ${CONTAINER_NAME} || true

      - name: Run new container (8081 -> 8081)
        run: |
          docker run -d --name ${CONTAINER_NAME} \
            -p ${HOST_PORT}:${APP_PORT} \
            ${{ secrets.DOCKERHUB_USERNAME }}/djjs-frontend:latest
