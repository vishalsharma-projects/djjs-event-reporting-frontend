name: Debug & Deploy (Docker ‚Üí ECR)
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: djjs-frontend
  CONTAINER_NAME: djjs-frontend
  HOST_PORT: 8081
  CONTAINER_PORT: 8081
  ECR_REPOSITORY: 775727899931.dkr.ecr.ap-south-1.amazonaws.com/djjs-event-reporting-frontend
  AWS_REGION: ap-south-1

jobs:
  debug_and_push:
    runs-on: [self-hosted, Linux, X64, label-2]
    outputs:
      image-tag: ${{ steps.set_tag.outputs.TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Detect AWS CLI path
        id: detect_aws
        run: |
          echo "üîç Searching for AWS CLI binary..."
          for path in /usr/local/aws-cli/v2/current/bin/aws /usr/local/bin/aws /usr/bin/aws; do
            if [ -f "$path" ]; then
              echo "‚úÖ Found AWS CLI at: $path"
              echo "AWS_BIN=$path" >> $GITHUB_ENV
              exit 0
            fi
          done
          echo "‚ùå AWS CLI not found! Exiting..."
          exit 1

      - name: Verify AWS Identity
        run: |
          $AWS_BIN sts get-caller-identity --region ${AWS_REGION} || echo "‚ö†Ô∏è Failed to verify AWS identity"

      - name: Log in to ECR
        run: |
          $AWS_BIN ecr get-login-password --region ${AWS_REGION} | \
            docker login --username AWS --password-stdin ${ECR_REPOSITORY}

      - name: Build & push image
        id: set_tag
        run: |
          TAG=${GITHUB_SHA::7}
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          IMAGE_URI="${ECR_REPOSITORY}:${TAG}"
          docker build -t ${IMAGE_NAME}:${TAG} -t ${IMAGE_NAME}:latest .
          docker tag ${IMAGE_NAME}:${TAG} ${IMAGE_URI}
          docker push ${IMAGE_URI}
          docker tag ${IMAGE_NAME}:${TAG} ${ECR_REPOSITORY}:latest
          docker push ${ECR_REPOSITORY}:latest

  deploy:
    needs: debug_and_push
    runs-on: [self-hosted, Linux, X64, label-2]
    steps:
      - name: Configure AWS credentials for deploy
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Detect AWS CLI path (Deploy)
        run: |
          echo "üîç Checking AWS CLI path..."
          for path in /usr/local/aws-cli/v2/current/bin/aws /usr/local/bin/aws /usr/bin/aws; do
            if [ -f "$path" ]; then
              echo "‚úÖ Found AWS CLI at: $path"
              echo "AWS_BIN=$path" >> $GITHUB_ENV
              exit 0
            fi
          done
          echo "‚ùå AWS CLI not found in deploy stage"
          exit 1

      - name: Pull & run container (Using Custom Network)
        run: |
          TAG=${{ needs.debug_and_push.outputs.image-tag }}
          if [ -z "$TAG" ]; then
            echo "‚ùå TAG missing, cannot deploy"
            exit 1
          fi

          IMAGE_URI="${ECR_REPOSITORY}:${TAG}"

          $AWS_BIN ecr get-login-password --region ${AWS_REGION} | \
            docker login --username AWS --password-stdin ${ECR_REPOSITORY}

          docker pull ${IMAGE_URI}

          docker ps -aq -f name=${CONTAINER_NAME} | xargs -r docker stop
          docker rm -f ${CONTAINER_NAME} || true

          echo "üöÄ Running container on custom network djjs-net..."
          docker run -d --name ${CONTAINER_NAME} \
            --network djjs-net \
            -p ${HOST_PORT}:${CONTAINER_PORT} \
            --restart=always \
            ${IMAGE_URI}

      - name: Health check
        run: curl -I --max-time 10 http://127.0.0.1:${HOST_PORT} | head -n1

      - name: Cleanup
        if: ${{ success() }}
        run: |
          docker image prune -a -f
          docker volume prune -f
          docker system df
